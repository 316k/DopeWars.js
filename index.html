<!DOCTYPE html>
<html>
    <head>
        <title>DopeWars.js</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Bootstrap -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="assets/css/style.css" rel="stylesheet" media="screen">
        <!-- L10n -->
        <link rel="prefetch" type="application/l10n" href="locales/locales.ini" />
    </head>
    <body>
        <div class="container" style="width: 100%; padding: 0">
            <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <span class="navbar-brand visible-xs xs-stats"><span class="city"></span> <span class="day"></span>/<span class="end"></span></span>
                <div class="btn-group navbar-move visible-xs">
                    <a type="button" class="btn btn-default" data-toggle="modal" href="#modal-cities"><i class="glyphicon glyphicon-send"></i> <span data-data-l10n-id="bluetooth-status-description"></span></a>
                    <button type="button" class="btn dropdown-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="caret"></span>
                    </button>
                </div>
            </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-bookmark"></i> <span data-l10n-id="game"></span> <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a class="new-game" href="#" data-l10n-id="new-game"></a></li>
                                <li><a class="new-name" href="#" data-l10n-id="change-name"></a></li>
                                <li><a href="#modal-high-score" data-toggle="modal" data-l10n-id="high-score"></a></li>
                                <li><a href="#modal-about" data-toggle="modal" data-l10n-id="about"></a></li>
                            </ul>
                        </li>
                        <li class="hidden-xs"><a data-toggle="modal" href="#modal-cities"><i class="glyphicon glyphicon-send"></i> <span data-l10n-id="move"></span></a></li>
                        <li><a data-toggle="modal" href="#modal-pawn-shop"><i class="glyphicon glyphicon-barcode"></i> <span data-l10n-id="pawn-shop"></span></a></li>
                        <li><a data-toggle="modal" href="#modal-inventory"><i class="glyphicon glyphicon-list-alt"></i> <span data-l10n-id="inventory"></span></a></li>
                        <li class="hidden-xs"><a class="stats_toggle" href="#"><i class="glyphicon glyphicon-stats"></i> <span data-l10n-id="stats"></span></a></li>
                    </ul>
                </div>
            </nav>
            <div class="col-md-12 stats hidden-xs">
                <div class="col-md-3 col-xs-4">
                    <i class="glyphicon glyphicon-map-marker"></i> <span class="city"></span><br />
                    <i class="glyphicon glyphicon-calendar"></i> <span data-l10n-id="day"></span> <span class="day"></span>/<span class="end"></span>
                </div>
                <div class="col-md-3 col-xs-4">
                    <i class="glyphicon glyphicon-usd"></i> <span data-l10n-id="cash"></span> : <span class="cash"></span>$<br />
                    <i class="glyphicon glyphicon-screenshot"></i> <span data-l10n-id="guns"></span> : <span class="guns"></span>
                </div>
                <div class="col-md-3">
                    <i class="glyphicon glyphicon-link"></i> <span data-l10n-id="debt"></span> : <span class="debt"></span>$<br />
                    <i class="glyphicon glyphicon-heart"></i> <span data-l10n-id="health"></span> : <span class="health"></span>
                </div>
                <div class="col-md-3 hidden-xs">
                    <i class="glyphicon glyphicon-briefcase"></i> <span data-l10n-id="stock"></span> : <span class="used_space"></span>/<span class="total_space"></span><br />
                    <i class="glyphicon glyphicon-credit-card"></i> <span data-l10n-id="bank-account"></span> : <span class="bank_deposit"></span> $<br />
                </div>
            </div>
            <div class="col-md-4 news visible-xs">
                <ul>
                </ul>
            </div>
            <div class="col-md-6 col-md-offset-1">
                <h2 class="visible-xs xs-stats"><span data-l10n-id="stock"></span> <span class="used_space"></span>/<span class="total_space"></span> - <span class="cash"></span> $</h2>
                <h2 class="hidden-xs"><span data-l10n-id="drugs"></span></h2>
                <table class="table table-condensed drugs">
                    <tbody>
                        <tr>
                            <th><span data-l10n-id="item"></span></th>
                            <th class="text-center"><span data-l10n-id="stock"></span></th>
                            <th class="text-center"><span data-l10n-id="value"></span></th>
                            <th class="text-center"><i class="glyphicon glyphicon-shopping-cart"></i></th>
                            <th class="text-center"><i class="glyphicon glyphicon-usd"></i></th>
                        </tr>
                        <tr data-drug="0">
                            <td></td>
                            <td class="text-center"></td>
                            <td class="text-right"></td>
                            <td class="hidden-xs"><input type="number" min="0" value="0" class="form-control number" /> <button class="btn buy-max">Max</button> <button class="btn buy"><span data-l10n-id="buy"></span></button></td>
                            <td class="hidden-xs">
                                <input type="number" min="0" value="0" class="form-control number" />
                                <button class="btn sell-max">
                                    <span data-l10n-id="max"></span>
                                </button>
                                <button class="btn sell">
                                    <span data-l10n-id="sell"></span>
                                </button></td>
                            <td class="visible-xs">
                                <button data-toggle="modal" class="btn buy-xs" href="#modal-transaction">
                                    <span data-l10n-id="buy"></span>
                                </button>
                            </td>
                            <td class="visible-xs">
                                <button data-toggle="modal" class="btn sell-xs" href="#modal-transaction">
                                    <span data-l10n-id="sell"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4 news hidden-xs">
                <h2><span data-l10n-id="news"></span></h2>
                <ul class="readmore">
                </ul>
            </div>
        </div>

        <!-- Modals -->
        <div class="modal fade" id="modal-cities" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" data-l10n-id="choose-city"></h4>
                    </div>
                    <div class="modal-body cities">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-pawn-shop" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" data-l10n-id="pawn-shop"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <p class="col-md-12">You currently owe <span class="debt"></span>$.</p>
                            <div class="col-md-6">
                                <label>
                                    Land more money :
                                    <div class="input-group">
                                        <input type="number" min="0" value="0" class="form-control" />
                                        <span class="input-group-btn">
                                            <button class="btn land" type="button" data-dismiss="modal">Land</button>
                                        </span>
                                    </div>
                                </label>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <label class="form-group">
                                    Pay your debt :
                                    <div class="input-group">
                                        <input type="number" min="0" value="0" class="form-control" />
                                        <span class="input-group-btn">
                                            <button class="btn pay-max" type="button" data-l10n-id="max"></button>
                                            <button class="btn pay" type="button" data-dismiss="modal" data-l10n-id="pay"></button>
                                        </span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-inventory" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"><span data-l10n-id="inventory"></span></h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-condensed">
                            <tbody>
                                <tr>
                                    <th><span data-l10n-id="item"></span></th>
                                    <th class="text-center hidden-xs"><span data-l10n-id="stock"></span></th>
                                    <th><span class="visible-xs"><span data-l10n-id="stock"></span></span></th>
                                    <th class="text-center"><span data-l10n-id="action"></span></th>
                                </tr>
                                <tr class="template hidden">
                                    <td></td>
                                    <td class="text-center hidden-xs"></td>
                                    <td class="form-group">
                                        <label class="input-group" style="width: 100%;">
                                            <input type="number" min="0" value="0" class="form-control" />
                                            <span class="input-group-btn hidden-xs">
                                                <button class="btn max" type="button" data-l10n-id="max"></button>
                                            </span>
                                        </label>
                                    </td>
                                    <td class="text-center form-group">
                                        <span class="input-group-btn">
                                            <button class="btn consume"><i class="glyphicon glyphicon-cutlery"></i></button>
                                            <button class="btn drop"><i class="glyphicon glyphicon-hand-down"></i></button>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-transaction" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body row">
                        <div class="col-md-6 col-xs-12">
                            <label class="form-group">
                                How much ?
                                <div class="input-group">
                                    <input type="number" min="0" value="0" class="form-control" />
                                    <span class="input-group-btn">
                                        <button class="btn max" type="button" data-l10n-id="max">
                                        </button>
                                        <button class="btn action" type="button" data-dismiss="modal">
                                        </button>
                                    </span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-about" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" data-l10n-id="about-title"></h4>
                    </div>
                    <div class="modal-body">
                    <p data-l10n-id="about-text"></p>
                    <p data-l10n-id="about-attribution"></p>
                    <p>
                        <a href="privacy-policy.html" data-l10n-id="about-privacy-policy"></a><br />
                        <a href="http://glyphicons.com/" data-l10n-id="about-glyphicons"></a>
                    </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-high-score" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" data-l10n-id="high-score"></h4>
                    </div>
                    <div class="modal-body">
                        <ul>
                        </ul>
                        <p><span class="final-score"></span> <span class="message"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery-1.11.0.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/readmore.min.js"></script>
        <script defer src="assets/js/l10n.js" charset="utf-8"></script>
        <script src="assets/js/data.js"></script>
        <script src="assets/js/view.js"></script>
        <script src="assets/js/models.js"></script>
        <script src="assets/js/controller.js"></script>
    </body>
</html>
