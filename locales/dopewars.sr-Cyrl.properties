about-text = DopeWars.js је радио Nicolas Hurtubise. Ова игрица је инспирисана ЈУНИКС верзијом МС-ДОС програма "Dope Wars", који је био инспирисан игром "Drug Wars" коју је радио John E. Dell. Ова игра има дугу историју. Додуше, ово је вероватно прва игрица која нуди могућност тестирања дрога.
