about-text = DopeWars.js a été écrit par Nicolas Hurtubise. Ce jeu est inspiré par la réimplémentation UNIX du programme Dope Wars pour MS-DOS, lui-même inspiré par le jeu "Drug Wars", de John E. Dell. Yup, ce jeu-là a une longue histoire. Quoique c'est probablement le premier qui implémente la consommation de drogue...
